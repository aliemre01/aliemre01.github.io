    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f2ea;
            color: #333;
        }

        header {
            width: 100%;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            font-size: 1.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #555;
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .assignments {
            text-align: center;
        }

        .assignments a {
            display: inline-block;
            width: 180px;
            margin: 10px;
            padding: 12px;
            text-align: center;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .assignments a:hover {
            background-color: #d5d5d5;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 12px;
            width: 100%;
            background-color: #ffffff;
            color: #777;
            position: fixed;
            bottom: 0;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
